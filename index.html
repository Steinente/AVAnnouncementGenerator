<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AV Announcement Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/svg+xml" href="img/AV.svg" />
  </head>
  <body>
    <div class="gray-stripe"></div>

    <h1 class="title">
      AV Ankündigungsgenerator
      <span class="translate-icon"
        >&#127760;
        <div class="dropdown-content" id="languageMenu">
          <a href="#" data-lang="de"><img src="img/lang/de.png" alt="DE" class="flag-icon" /> Deutsch</a>
          <a href="#" data-lang="en"><img src="img/lang/gb.png" alt="EN" class="flag-icon" /> English</a>
          <a href="#" data-lang="fr"><img src="img/lang/fr.png" alt="FR" class="flag-icon" /> Français</a>
        </div>
      </span>
    </h1>

    <div class="container">
      <div class="grid-container">
        <!-- Chapter -->
        <div class="grid-item">
          <label for="chapter">Chapter</label>
        </div>
        <div class="grid-item">
          <input type="text" id="chapter" />
        </div>
        <div class="grid-item">
          <span class="save-icon" id="saveChapter" data-hint="Speichern">&#128190;</span>
        </div>

        <!-- Two lines -->
        <div class="grid-item">
          <label for="twoLines">Chapter zweizeilig</label>
        </div>
        <div class="grid-item">
          <input type="checkbox" id="twoLines" />
        </div>
        <div class="grid-item">
          <span class="save-icon" id="saveTwoLines" data-hint="Speichern">&#128190;</span>
        </div>

        <!-- Date -->
        <div class="grid-item">
          <label for="date">Datum</label>
        </div>
        <div class="grid-item">
          <div class="date-input-wrapper">
            <input type="text" id="date" />
            <span class="date-picker-icon" id="datePickerIcon">&#x1F4C5;</span>
            <input type="date" id="hiddenDatePicker" class="date-hidden" />
          </div>
        </div>
        <div class="grid-item">
          <span class="save-icon" id="saveDate" data-hint="Speichern">&#128190;</span>
        </div>

        <!-- Time -->
        <div class="grid-item">
          <label for="time">Zeit</label>
        </div>
        <div class="grid-item">
          <div class="time-input-wrapper">
            <input type="text" id="time" />
            <span class="time-picker-icon" id="timePickerIcon">&#x1F551;</span>
          </div>
        </div>
        <div class="grid-item">
          <span class="save-icon" id="saveTime" data-hint="Speichern">&#128190;</span>
        </div>

        <!-- Place -->
        <div class="grid-item">
          <label for="place">Veranstaltungsort</label>
        </div>
        <div class="grid-item">
          <input type="text" id="place" />
        </div>
        <div class="grid-item">
          <span class="save-icon" id="savePlace" data-hint="Speichern">&#128190;</span>
        </div>
      </div>

      <!-- Buttons -->
      <div class="button-container">
        <button id="arcBtn">Aus ARC füllen</button>
        <button id="updateBtn">Update Vorschau</button>
        <button id="downloadBtn">Download</button>
      </div>
    </div>

    <!-- Image -->
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <div id="output"></div>

    <!-- Help icon -->
    <div class="help-icon" id="helpIcon">
      <span>?</span>
      <div class="tooltip" id="tooltip">
        <p><strong>Kontakt</strong></p>
        <p>Discord: steinente</p>
        <p>
          Instagram:
          <a href="https://www.instagram.com/entestein" target="_blank" rel="noopener noreferrer">entestein</a>
        </p>
        <p>
          Facebook:
          <a href="https://www.facebook.com/steinente/" target="_blank" rel="noopener noreferrer">Dawid Czech</a>
        </p>
      </div>
    </div>

    <!-- ARC modal -->
    <div id="arcModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <label for="arcLink">ARC Event-Link</label>
        <input
          type="text"
          id="arcLink"
          placeholder="https://animalrightscalendar.org/events/6627882f8f48865b9b1c4b1a"
        />
        <br />
        <button id="arcFillBtn">Füllen</button>
      </div>
    </div>

    <!-- Template modal -->
    <div id="templateModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <label for="templateLink">Template-Link</label>
        <input type="text" id="templateLink" placeholder="https://example.com/template.jpg" />
        <br />
        <button id="setTemplateBtn">Setzen</button>
      </div>
    </div>

    <!-- Error message -->
    <div id="errorMessage" class="error-message">
      <span class="close-error">&times;</span>
      <p id="errorText"></p>
    </div>

    <!-- Time picker -->
    <div id="timePickerPopup" class="time-picker-popup">
      <div class="time-field-wrapper">
        <label for="startTimePopup">Von</label>
        <select id="startTimePopup"></select>
      </div>

      <div class="time-field-wrapper">
        <label for="endTimePopup">Bis</label>
        <select id="endTimePopup"></select>
      </div>

      <button id="setTimeBtn">Setzen</button>
    </div>

    <!-- Canvas Context Menu -->
    <div id="contextMenu" class="context-menu">
      <div id="changeTemplateOption">Template ändern</div>
      <div id="resetTemplateOption">Template zurücksetzen</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/translationHandler.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
