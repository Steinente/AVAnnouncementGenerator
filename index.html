<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AV Announcement Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/svg+xml" href="img/AV.svg">
</head>
<body>
  <div class="gray-stripe"></div>

  <h1 class="title">AV Announcement Generator</h1>
  
  <div class="container">
    <div class="grid-container">
      <div class="grid-item">
        <label for="chapter">Chapter:</label>
      </div>
      <div class="grid-item">
        <input type="text" id="chapter" placeholder="Magdeburg" />
      </div>
      
      <div class="grid-item">
        <label for="twoLines">Chapter zweizeilig:</label>
      </div>
      <div class="grid-item">
        <input type="checkbox" id="twoLines" />
      </div>
      
      <div class="grid-item">
        <label for="date">Datum:</label>
      </div>
      <div class="grid-item">
        <input type="text" id="date" placeholder="01. Januar 2024" />
      </div>
      
      <div class="grid-item">
        <label for="time">Zeit:</label>
      </div>
      <div class="grid-item">
        <input type="text" id="time" placeholder="14:00 - 18:00 Uhr" />
      </div>
      
      <div class="grid-item">
        <label for="place">Veranstaltungsort:</label>
      </div>
      <div class="grid-item">
        <input type="text" id="place" placeholder="Willy-Brandt-Platz" />
      </div>
    </div>
    
    <div class="button-container">
      <button id="arcBtn">Aus ARC füllen</button>
      <button id="previewBtn">Vorschau</button>
      <button id="downloadBtn">Download</button>
    </div>
  </div>
  
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  
  <div id="output"></div>
  
  <div class="help-icon" id="helpIcon">
    <span>?</span>
    <div class="tooltip" id="tooltip">
      <p><strong>Kontakt:</strong></p>
      <p>Discord: steinente</p>
      <p><a href="https://www.instagram.com/entestein" target="_blank" rel="noopener noreferrer">Instagram: entestein</a></p>
      <p><a href="https://www.facebook.com/steinente/" target="_blank" rel="noopener noreferrer">Facebook: Dawid Czech</a></p>
    </div>
  </div>

  <div id="arcModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <label for="arcLink">ARC Event-Link:</label>
      <input type="text" id="arcLink" placeholder="https://animalrightscalendar.org/events/6627882f8f48865b9b1c4b1a">
      <br/>
      <button id="modalFillBtn">Füllen</button>
    </div>
  </div>

  <div id="errorMessage" class="error-message">
    <span class="close-error">&times;</span>
    <p id="errorText"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
